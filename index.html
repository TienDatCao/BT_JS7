<script>
    var tienVay = +prompt("Nhap so tien vay");
    var laiSuat = +prompt("Nhap lai suat");
    var n = +prompt("Nhap n");
    var result = tienVay + laiSuat*n;

    if(tienVay < 0 || laiSuat < 0 || n < 0) {
        alert("Nhap du lieu sai");
    } else {
        document.write("So tien phai tra sau " + n + " la " + result + " trieu");
    }
</script>
